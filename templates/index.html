<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Gun Detection Interface</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to right, #0d0d1a, #000014);
      font-family: 'Orbitron', sans-serif;
      color: #00ffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 2.8rem;
      color: #00ccff;
      margin-bottom: 10px;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #00ccff, 0 0 20px #0088cc;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00ccff, 0 0 20px #0088cc;
      }
      to {
        text-shadow: 0 0 20px #00eaff, 0 0 30px #00aaff;
      }
    }

    .line {
      width: 180px;
      height: 3px;
      background: linear-gradient(to right, #00ffff, #004c66);
      margin: 10px auto 30px;
      border-radius: 10px;
    }

    .container {
  width: 100%;
  max-width: 960px;
  aspect-ratio: 16 / 9;
  border: 2px solid #00ccff;
  box-shadow: 0 0 20px #00ccff88;
  border-radius: 16px;
  overflow: hidden;
  background: rgba(0, 0, 30, 0.4);
  transition: all 0.3s ease-in-out;
}

.video-feed {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

    .footer a {
  color: #00eaff;
  text-decoration: none;
  transition: color 0.3s ease;
}

.footer a:hover {
  color: #00ffff;
  text-shadow: 0 0 5px #00ffff;
}


    @media screen and (max-width: 750px) {
      h1 {
        font-size: 2rem;
      }

      .line {
        width: 120px;
      }
    }

    @media screen and (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      .footer {
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>

  <h1>AI Surveillance: Gun Detection</h1>
  <div class="line"></div>

  <div class="container">
    <img class="video-feed" src="{{ url_for('video_feed') }}" alt="Live Gun Detection Feed">
  </div>

  <div class="footer">
  Powered by 
  <a href="https://praveenportfolio2003.blogspot.com/" target="_blank">Praveen Hallur</a> â€¢ 
  <a href="https://miniprojectbytes.blogspot.com/" target="_blank">Mini Project Bytes</a>
</div>


</body>
</html>
